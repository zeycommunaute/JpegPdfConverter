<body>
  <!-- Ton contenu HTML ici -->
  
  <div class="container">
    <h1 class="mt-5">{{ texts.title }}</h1>
    <p>{{ texts.subtitle }}</p>

    <!-- Bouton d'upload -->
    <form method="post" enctype="multipart/form-data" action="{{ url_for('convert') }}" class="mt-4">
      <div class="mb-3">
        <input type="file" class="form-control" name="file" accept=".jpeg,.jpg" required>
      </div>
      <button type="submit" class="btn btn-primary">Convertir en PDF</button>
    </form>
    
    <!-- Résultat de la conversion -->
    {% if pdf_path %}
    <div class="alert alert-success mt-4">
      <p>{{ texts.success }}</p>
      <a href="{{ url_for('download') }}" class="btn btn-success">{{ texts.download_btn }}</a>
    </div>
    {% endif %}
    
    {% if error %}
    <div class="alert alert-danger mt-4">
      {{ error }}
    </div>
    {% endif %}
  </div>
